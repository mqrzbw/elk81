<p>
  <img
    class="img-fluid"
    {{ if .Get "gen" }}
      src="{{ (print "img_gen/" (.Get "src")) | relURL }}"
    {{ else }}
      src="{{ (print "img/" (.Get "src")) | relURL }}"
    {{ end }}
    {{ with .Get "alt"}} alt="{{.}}"{{ end }}
    style = "max-height: 500px; display: block;
    margin-left: auto;
    margin-right: auto;"
  />
</p>
